<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leitor de Palavras | Jogadores de futebol</title>
</head>
<body>

  <div class="container">
    <h1>Leitor de texto</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle text box
    </button>

    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Escolha a voz:</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Digite o texto a ser lido..."></textarea>
      <button class="btn" id="read">Ler o texto</button>
    </div>

    <main></main>
  </div>



  <script src="script.js"></script>
  
</body>
</html>
